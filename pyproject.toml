[project]
name = "stac-asset"
version = "0.0.4"
description = "Read and download STAC assets across platforms and providers"
authors = [
    { name = "Pete Gadomski", email = "pete.gadomski@gmail.com" }
]
readme = "README.md"
keywords = ["stac", "async"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 3 - Alpha",
]
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
dependencies = [
    "aiofiles>=23.1.0",
    "aiobotocore>=2.5.0",
    "aiohttp>=3.8.4",
    "pystac>=1.7.3",
    "yarl>=1.9.2",
]

[project.optional-dependencies]
cli = [
    "click~=8.1",
]
dev = [
    "black~=23.3",
    "mypy~=1.3",
    "pre-commit~=3.3",
    "pytest~=7.3",
    "pytest-asyncio~=0.21",
    "pytest-cov~=4.1",
    "ruff==0.0.270",
    "types-aiofiles~=23.1",
]
docs = [
    "pydata-sphinx-theme~=0.13",
    "sphinx~=7.0",
]

[project.scripts]
stac-asset = "stac_asset._cli:cli"

[project.urls]
repository = "https://github.com/gadomski/stac-asset"
changelog = "https://github.com/gadomski/stac-asset/blob/main/CHANGELOG.md"

[tool.mypy]
strict = true

[tool.ruff]
select = ["F", "E", "W", "I", "ERA", "RUF", "D"]
ignore = ["D100", "D105", "D107"]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["D"]
"docs/conf.py" = ["D"]
"src/stac_asset/_cli.py" = ["D301"]

[tool.ruff.pydocstyle]
convention = "google"
